<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xgod - Transfer & Withdrawal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugin/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/RemixIcon_Fonts_v4.1.0/rimix-icon/remixicon.css">

    <style>
        body { background: #f7f7f7; }

        /* Bottom Sheet */
        .bottom-sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: -100%;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -3px 15px rgba(0,0,0,0.2);
            padding: 20px;
            transition: bottom 0.3s ease, transform 0.2s ease-out;
            z-index: 9999;
            touch-action: none;
        }
        .bottom-sheet.show {
            bottom: 0;
        }

        /* Drag Bar */
        .drag-handle {
            width: 45px;
            height: 5px;
            background: #ccc;
            border-radius: 5px;
            margin: 0 auto 15px auto;
        }

        /* Overlay */
        .sheet-overlay {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.35);
            z-index: 9998;
            display:none;
        }
        .sheet-overlay.show {
            display:block;
        }
        a{text-decoration: none;}
    </style>
</head>

<body>

    <!-- UI -->
    <div class="bg-white">
        <header class="container p-2 py-3">
            <span class="text-uppercase">account balance</span>
            <div class="d-flex justify-content-between gap-2 align-items-center px-2">
                <div>
                    <div class="fs-4 d-flex"><sup class="ri-page-separator mt-4 ri-1x"></sup><span class="fs-1">100</span><span class="mt-2 fw-bold" style="font-size: x-small;">.00</span></div>
                </div>
                <div class="my-3 text-end">
                    <button id="btnWithdraw" class="btn btn-dark btn-sm">withdrawal</button>
                </div>
            </div>
        </header>
    </div>
    <div class="container py-3 text-capitalize px-2  d-flex flex-wrap gap-2">
        <a href="javascript:;" id="btnTransfer" class="text-warning rounded border px-2">
            <i class="ri-share-2-fill ri-1x"></i>
            <div>transfer</div>
        </a>
        <a href="javascript:;"  onclick="receive()" class="text-warning rounded border px-2">
            <i class="ri-wifi-line"></i>
            <div>receive</div>
        </a>
        <a href="javascript:;" onclick="buy_share()" class="text-warning rounded border px-2">
            <i class="ri-exchange-2-fill"></i>
            <div>Buy & share</div>
        </a>
        <a href="" class="text-warning rounded border px-2">
            <i class="ri-group-line"></i>
            <div>community</div>
        </a>
    </div>
    <div class="d-flex gap-3 my-2 container justify-content-between">   

       <div class="text-capitalize mt-3 fw-bold">transaction</div>
       <div class="container " style="margin-top: 14px ;">
        <hr>
       </div>
        <!-- <div class="d-flex gap-2">
            <a href="#">unverified</a>
            <a href="#">verified</a>
        </div> -->
    </div>
    <div class="container px-4 d-flex justify-content-between">
        <div>
            <div>mnvjoirmroinropinvrpo</div>
            <div class="my-2">
                <a href="" class="btn  btn-outline-warning py-0" >copy code</a>
                <a href="" class="btn  btn-outline-warning py-0">share code</a>
            </div>
        </div>
        <div>$200.<small>00</small></div>
    </div>

    <!-- POPUP ROOT -->
    <div id="popup-root"></div>

    <!-- FULL JS COMPONENT -->
     <script src="script.js"></script>
    <script>

        function buy_share(){
            new BottomSheet(
                '<div class="d-flex mb-4 justify-content-between align-items-center">\
                    <span>Buy & share products</span>\
                    <span>\
                        <a href="/marker.html">market</a>\
                    </span>\
                  </div>',
                `
                
                <div class="">
                    <select name="" id="" class="form-select form-control">
                        <option value="">select Currency</option>
                    </select>
                    <div>
                        <label for="">Amount</label>
                        <input type="text" class="form-control">
                    </div>
                    <div>
                        <label for="">Account number</label>
                        <input type="text" class="form-control">
                    </div>

                    <div>
                        <label for="">Account name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div>
                        <label for="">swift code</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <button class="btn btn-primary w-100 mt-2">Sell Now</button>
                </div>`
            )
        }
        function receive(){
             new BottomSheet(
                "<div class='d-flex mb-3 justify-content-between align-items-center gap-2'>\
                    <span>Receive Money</span>\
                    <span style='font-size:small'>\
                        <a href='javascript:;' onclick='apiUsage()'>Api usage</a>\
                    </span>\
                </div>",
                `
                <label class="text-capitalize">company logo (not important)</label>
                <input class="form-control mb-3" type="file">

                 <label class="text-capitalize">Company  name / Reason</label>
                <input class="form-control mb-2" type="number" inputmode="decimal">

                <label class="mt-2">Currency </label>
                <select class="form-control mb-2">
                    <option  selected disabled>-- Select Currency --</option>
                    <option>General (Base on Client region)</option>
                    <option>USD</option>
                    <option>NGN</option>
                    <option>GHc</option>
                    <option>ZAR</option>
                    <option>JPY</option>
                    <option>YEN</option>
                    <option>RUBBY</option>
                </select>

                <label class="text-capitalize">enter amount <span class="text-muted">(not important)</span></label>
                <input class="form-control mb-2" type="number" inputmode="decimal">

                <button class="btn btn-primary w-100 mt-2">Send Now</button>
                `
            );
        }

            function apiUsage(){
                 new BottomSheet(
                "Easy Base Transaction Online",
                `
                <label class="mt-2">Currency</label>
                <select class="form-control mb-2">
                    <option  selected disabled>-- Select Currency --</option>
                    <option>GOLD (official)</option>
                    <option>NGN</option>
                    <option>GHc</option>
                    <option>ZAR</option>
                    <option>JPY</option>
                    <option>YEN</option>
                    <option>RUBBY</option>
                </select>

                <label class="text-capitalize">enter amount</label>
                <input class="form-control mb-2" type="number" inputmode="decimal">

                <button class="btn btn-primary w-100 mt-2">Send Now</button>
                `
            );
            }
        // BUTTON ACTIONS
        document.getElementById("btnTransfer").onclick = () => {
            new BottomSheet(
                "Transfer Money",
                `
                <label class="mt-2">Currency</label>
                <select class="form-control mb-2">
                    <option  selected disabled>-- Select Currency --</option>
                    <option>GOLD (official)</option>
                    <option>NGN</option>
                    <option>GHc</option>
                    <option>ZAR</option>
                    <option>JPY</option>
                    <option>YEN</option>
                    <option>RUBBY</option>
                </select>

                <label class="text-capitalize">enter amount</label>
                <input class="form-control mb-2" type="number" inputmode="decimal">

                <button class="btn btn-primary w-100 mt-2">Send Now</button>
                `
            );

        };

        document.getElementById("btnWithdraw").onclick = () => {
            new BottomSheet(
                "Withdraw Funds",
                `
                <label class="mt-2">Enter code</label>
                <input class="form-control mb-2" type="text">
                <button class="btn btn-dark w-100 mt-2">Withdraw</button>
                `
            );
        };
    </script>

</body>
</html>

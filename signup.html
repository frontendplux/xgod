<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugin/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/RemixIcon_Fonts_v4.1.0/rimix-icon/remixicon.css">
    <title>xgod - anonymos transfer and withdrawal</title>
</head>
<body class="bg-light">
    <div class="bg-white">
        <header class="container p-2">
            <h1 class="text-uppercase">xgod</h1>
        </header>
    </div>
    <!-- ----------- -->
     <div class="col-11 mx-auto col-sm-4 my-3 bg-white p-3">
        <form action="" method="post" id="form">
            <h2 class="text-capitalize">Resgistration</h2>
            <div class="text-muted">welcome to xgod a world of transaction!</div>
            <div class="my-3">
                 <div>create username</div>
                 <div><input name="user" type="text" class="form-control p-2" required></div>
            </div>
            <div class="my-3">
                 <div>create Email Address</div>
                 <div><input name="email" type="text" class="form-control p-2" required></div>
            </div>
            <div class="my-3">
                <div>Enter password?</div>
                <div><input name="pass" type="password" class="form-control p-2" required></div>
            </div>
            <div class="my-3">
                <button class="btn-warning btn p-2 col-12 text-capitalize"> continue to dashboard</button>
            </div>
            <div class="text-center my-3">
                <span>return back?<a href="/">Log In</a></span>
            </div>
        </form>
     </div>
</body>
</html>
<script src="script.js"></script>
     <script>
        document.getElementById('form').addEventListener('submit',async (event) => {
            event.preventDefault();
            const fd=new FormData();
            fd.append('type','signup')
            const req=await fetch('main_function.php', {
                method:"post",
                body:fd
            });
            const res=await req.json();
            if(res.status === true){
                if(res.type === 'new'){
                    showAlert("success", "welcome to xgod", "transfer cash anonymous with any form of restriction");
                }
                else{
                    showAlert("success", "Welcome Back to xgod", "transfer cash anonymous with any form of restriction");
                }
                window.location.href='member.php';
            }
            else{
                showAlert("error","Authentication Error", res.message);
            }
        })
     </script>
